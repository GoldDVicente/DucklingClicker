<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assest/css/style.css" />
    <link rel="stylesheet" href="assest/css/game.css" />
    <link
      rel="stylesheet"
      type="text/css"
      herf="http.//fonts.googleapis.com/cssfamily=Pacifico"
    />

    <title>Duckling Clicker</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="aboutUs.html" target="_blank" rel="noopener noreferrer">
              Duckling clicker &copy; 2023
            </a>
          </li>
          <li>
            <a href="http://www.twitter.es" target="_blank"></a>
              <i class="fa-brands fa-twitter"></i> Twitter
            </a>
          </li>
          <li>
            <a href="http://www.instagram.com" target="_blank"
              ><i class="fa-brands fa-instagram"></i> Instagram </a
            >
          </li>
          <li>
            <a href="http://www.discord.com" target="_blank"
              ><i class="fa-brands fa-discord"></i> Discord</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <div id="game">
      <div id="sectionLeft">
        <div class="separator separatorTop"></div>
        <div class="separator separatorRight"></div>
        <div class="separator separatorBottom"></div>
        <div class="separator separatorLeft"></div>
        <div id="playerName" class="tittle">Duckling clicker</div>
        <div class="tittle">
          <div id="number">0 quacks</div>
          <div id="ducklingsPerSecond">Por segundo: 0</div>
        </div>

        <div id="elementAnchor">
          <img id="elementClick" src="assest/media/Duck.png" />
          <div id="clickNumbers"></div>
        </div>
      </div>
      <div id="sectionMiddle">
        <div class="separator separatorTop"></div>
        <div class="separator separatorRight"></div>
        <div class="separator separatorBottom"></div>
        <div class="separator separatorLeft"></div>
      </div>
      <div id="sectionRight">
        <div class="separator separatorTop"></div>
        <div class="separator separatorRight"></div>
        <div class="separator separatorBottom"></div>
        <div class="separator separatorLeft"></div>
        <div id="store">
          <div id="storeTittle">Tienda</div>
          <div id="upgrades"></div>
          <div id="storeBulk">
            <div class="storeBulkModes">
              <div class="storeBulkMode active" id="storeBulkBuy">
                Comprar
              </div>
              <div class="storeBulkMode" id="storeBulkSell">Vender</div>
            </div>
            <div class="storeBulkAmount active" id="storeBulk1">1</div>
            <div class="storeBulkAmount" id="storeBulk10">10</div>
            <div class="storeBulkAmount" id="storeBulk100">100</div>
          </div>  
          <div id="products">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="assest/js/ducklingClicker.js" type="text/javascript"></script>
</html>
